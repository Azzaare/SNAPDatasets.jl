language: julia
sudo: false
os:
  - linux
#  - osx

julia:
 - 0.6
# - nightly

#matrix:
#  allow_failures:
#    - julia: nightly

notifications:
  email: false

# uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("SNAPDatasets"); Pkg.test("SNAPDatasets"; coverage=true)'

after_success:
    - julia -e 'cd(Pkg.dir("SNAPDatasets")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
